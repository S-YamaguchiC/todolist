<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HELP</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{todo}">TODO管理サービス</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{todo}">ホーム<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{add}">TODOの追加</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        アカウントの管理
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <p class="dropdown-item" th:text="${name}"></p>
                        <a class="dropdown-item" th:href="@{change}">アカウント情報の変更</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{logout}">ログアウト</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{help}">ヘルプ</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Help-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="15000" style="margin: 25px 100px 100px 100px;">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://puu.sh/CmwiI/3e54d09668.png/800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>これが一枚目のヘルプで主に初期画面の説明</h5>
                    <p>ちなみにスライドのインターバルは15秒です</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://puu.sh/Cmwj2/5413db2cbd.png/800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>これが二枚目のヘルプでTODO編集画面の説明</h5>
                    <p>ちなみにスライドのインターバルは15秒です</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://puu.sh/Cmwj5/07c4436179.png/800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>これが一枚目のヘルプでユーザ管理画面の説明</h5>
                    <p>ちなみにスライドのインターバルは15秒です</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
