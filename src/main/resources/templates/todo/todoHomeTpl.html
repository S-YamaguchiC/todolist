<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--datatables-->
    <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <script>
        jQuery(function($){
            $("#foo-table").DataTable({
                info: false,
                // searching: false,
                dom: "<'top right'f>" +
                "<'table'tr>" +
                "<'row col-md-12' <'row col-sm-6'l><'row col-sm-6'p>>"
            });
        });
    </script>
    <style type="text/css">
        html {
            font-size: 16px;
        }
        .navbar {
            padding: 0 0 0 0;
        }
        .navbar-brand {
            font-size: 1.25rem;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            margin-right: 0;
        }
        body {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{todo}">TODO管理サービス</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{todo}">ホーム<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{add}">TODOの追加</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        アカウントの管理
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <p class="dropdown-item" th:text="${name}"></p>
                        <a class="dropdown-item" th:href="@{change}">アカウント情報の変更</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{logout}">ログアウト</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{help}">ヘルプ</a>
                </li>
            </ul>
            <!--<form class="form-inline my-2 my-lg-0" action="/todo" method="post">-->
                <!--<input class="form-control mr-sm-2" type="search" name="key" placeholder="検索ワード" aria-label="Search">-->
                <!--<button class="btn btn-outline-success" type="submit" name="search">Search</button>-->
            <!--</form>-->
        </div>
    </nav>
    <!--TODOの一覧表示-->
    <table id="foo-table" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Detail</th>
            <th scope="col">post</th>
            <th scope="col">lastUpdate</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo, stat : ${todoList}">
            <td th:text="${stat.count}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.detail}"></td>
            <td th:text="${todo.post_time}"></td>
            <td th:text="${todo.last_update_time}"></td>
            <td><a th:href="@{edit/{id}/{post}(id=${todo.userid}, post=${todo.post_time})}">編集</a></td>
        </tr>
        </tbody>
    </table>

    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
